    <div class="SignUp" style="margin-top: 30px;">
        <div class="col-lg-8">
            <form  action="Success.html"  onsubmit="return validation(true)" style="border:0px solid #ccc">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <table>
                        <tr>
                            <th></th>
                            <td>
                                <label for="email"><b>Email</b></label>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Email" id ="iEmail" name="email" required>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <label for="Phone"><b>Phone</b></label>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Phone" id ="iPhone" name="phone" required>
                            </td>
                        </tr>                        
                        <tr>
                            <th></th>
                            <td>
                                <label for="psw"><b>Password</b></label>
                            </td>
                            <td>
                                <input type="password" placeholder="Enter Password" id="iPassword" name="psw" required>
                            </td>
                        </tr>
                        <tr>
                            <th>
                            <td>
                                <label for="psw-repeat"><b>Repeat Password</b></label>
                            </td>
                            <th>
                                <input type="password" placeholder="Repeat Password" id="iRPassword" name="psw-repeat" required>
                            </th>
                        </tr>

                    </table>

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>
                    <label for="Validation Msg" name="ValMsg"><b></b></label>
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>








                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn" >Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
